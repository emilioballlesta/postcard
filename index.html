<!DOCTYPE html>
<html>

<head>
    <title>My postcard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
    </style>
</head>

<body>
    <div class="postcard">
        <div class="postcard-title">
            <h1>My postcard <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" class="logo"></h1>
        </div>
        <div class="postcard-content">
            <div class="postcard-info">
                <p>Look how awesome! This is a <br>postcard that I created using <br>HTML5 and CSS3 during my<br> 4Geeks
                    Academy Course!</p>
                <p>This is so cool, can't wait to <br>start doing more stuff!</p>
            </div>
            <div class="postcard-form">
                <div class="blank-space"></div>
                <input type="text" name="some-name" placeholder="Some Name"></input>
                <input type="text" name="some-email" placeholder="Some Email"></input>
                <input type="text" name="some-content" placeholder="Some Content"></input>
            </div>
        </div>
        <div class="postcard-sending">
            <input type="submit" name="send-my-postcard" value="Send My Postcard"></input>
        </div>
    </div>
</body>

</html>
